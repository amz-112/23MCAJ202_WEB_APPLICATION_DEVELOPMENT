<!--Create a registration form using HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
       body{background-color: rgb(238, 67, 67);} 
       img {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Registration Form</title>
</head>
<body>
    <img src="bd.png" width="250" height="250" class="center">
    <h2>Blood Donation Registration Form</h2>
   
    <form action="#" method="POST">
        
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="others" name="gender" value="Others">
        <label for="others">Others</label>
        <br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
        <br><br>

        <label>Tatoos:</label>
        <input type="radio" id="yes" name="yes" value="Yes">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="no" value="No">
        <label for="no">No</label>
        <br><br>

      

        <label for="phone">Phone Number:</label>
        <input
        type="tel"
        id="phone"
        name="phone"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
        required />
        <br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" cols="30"></textarea>
        <br><br>

        

        <input type="submit" value="Register">

    </form>
    
   
</body>
</html>
