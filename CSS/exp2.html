<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styling</title>
  <link rel="stylesheet" href="styles.css">    <!--External CSS-->
  <style>                                      <!--Internal CSS-->
      h1 {
        color: blue;
        text-align: center;
        font-family: verdana;
    }
    h2{
      color: darkblue;
      font-family: courier;

    }
</style>
</head>
<body>
  <h1>Welcome to Film Club!!</h1>
  <h2 style="color: crimson;">Choose Your Preferred Language.</h2>      <!--Inline CSS-->
  <form action="#" method="post"></form>
  <label>Select:</label>
      <select>
        <option>English</option>
        <option>Hindi</option>
        <option>Malayalam</option>
        <option>Kannada</option>
        <option>Tamil</option>
        <option>Telugu</option>
      </select>
<br/>
<h2>Choose your genre!</h2>
<label>Select:</label>
      <select>
        <option>Comedy</option>
        <option>Thriller</option>
        <option>Violence</option>
        <option>Horror-Thriller</option>
        <option>Sci-fi</option>
        <option>Animated</option>
      </select>
      <h3>Press Enter, if you are ready for the recommendations!!!</h3>
      <button type="enter">Enter</button>
</body>
</html>
