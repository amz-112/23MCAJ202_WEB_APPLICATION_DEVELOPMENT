<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
    <script src="script.js" defer></script> <!-- Linking JavaScript file -->
    <style>
        /* Basic Page Styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center; /* Centering text */
            padding: 50px;
        }

        /* Button Styling */
        button {
            padding: 15px 20px;
            font-size: 16px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkblue; /* Darker shade on hover */
        }
    </style>
</head>
<body>

    <!-- Heading -->
    <h2>Click the Button to Change Background Color</h2>

    <!-- Button to trigger background color change -->
    <button id="colorButton">Change Background</button>

</body>
</html>
