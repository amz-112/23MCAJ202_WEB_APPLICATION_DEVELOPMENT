<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Form</title>
    <style>
        body {
          background-image: url('nat1.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        
        .comment-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        .comment-form h2 {
            text-align: center;
            color: #333;
        }

        
        .comment-form label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        .comment-form input,
        .comment-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

       
        .comment-form button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 15px;
        }

        .comment-form button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
  
    <form class="comment-form">
        <h2>Leave a Comment about the Camp!<img src="smiley.png" alt="Smiley face" style="float:center;width:42px;height:42px;"></h2>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">

        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" required placeholder="Write your comment..." rows="4"></textarea>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
